<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icons/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../css/my_app.css">
    <title>E-Gaming</title>
</head>
<nav>
    <a href="./index.html" id="sitename">Gaming</a>
    <figure>
        <img src="../icons/logo.jpg" width="60" height="60" alt="Το logo του e-gaming shop." class="img-logo">
        <figcaption>Το μόνο eshop που απευθύνεται για gamers στην Ελλάδα!</figcaption>
    </figure>
    <ul class="list-heading">
        <li><a href="./index.html" id="logout-layout">Αποσύνδεση</a></li>
    </ul>
</nav>

<body>
    <article>
        <section class="buttons-box">
            <button class="next-button" onclick="nextButton()">Επόμενο</button>
            <button class="random-button" id="check-button" onclick="checkRandomProducts()">Τυχαία Επιλογή</button>
        </section>
        <section>
            <h1 class="heading initial-heading">Κατηγορία Nintendo Wii</h1>
        </section>
        <section class="main-boxes layout">
            <figure>
                <h1 class="heading">Nintendo Wii White Console</h1>
                <img src="../icons/nintendo_wii_white.png" alt="Nintendo Wii White Console">
                <figcaption>
                    <p>Τιμή: <span class="price">220</span>&euro;</p><br>
                    <legend for="quantity1">Ποσότητα:
                        <input type="number" id="quantity1" class="quantity-boxes" value="quantity" min="0">
                    </legend>
                    <input type="checkbox" class="checkboxes" id="Nintendo_Wii_White_Console" name="Nintendo_Wii_White_Console" value="Nintendo Wii White Console">
                </figcaption>
            </figure>
            <figure>
                <h1 class="heading">Nintendo Wii Mini</h1>
                <img src="../icons/nintendo_wii_mini.jpg" alt="Nintendo Wii Mini">
                <figcaption>
                    <p>Τιμή: <span class="price">200</span>&euro;</p><br>
                    <legend for="quantity2">Ποσότητα:
                        <input type="number" id="quantity2" class="quantity-boxes" value="quantity" min="0">
                    </legend>
                    <input type="checkbox" class="checkboxes" id="Nintendo_Wii_Mini" name="Nintendo_Wii_Mini" value="Nintendo Wii Mini">
                </figcaption>
            </figure>
        </section>
        <section>
            <h1 class="heading initial-heading">Κατηγορία Nintendo Wii Games</h1>
        </section>
        <section class="main-boxes layout">
            <figure>
                <h1 class="heading">Wii Sports</h1>
                <img src="../icons/wii_sports.jpeg" alt="Wii Sports">
                <figcaption>
                    <p>Τιμή: <span class="price">20</span>&euro;</p><br>
                    <legend for="quantity3">Ποσότητα:
                        <input type="number" id="quantity3" class="quantity-boxes" value="quantity" min="0">
                    </legend>
                    <input type="checkbox" class="checkboxes" id="Wii_Sports" name="Wii_Sports" value="Wii Sports">
                </figcaption>
            </figure>
            <figure>
                <h1 class="heading">Just Dance 2020</h1>
                <img src="../icons/dance_2020-wii.jpeg" alt="Just Dance 2020">
                <figcaption>
                    <p>Τιμή: <span class="price">20</span>&euro;</p><br>
                    <legend for="quantity4">Ποσότητα:
                        <input type="number" id="quantity4" class="quantity-boxes" value="quantity" min="0">
                    </legend>
                    <input type="checkbox" class="checkboxes" id="Just_Dance_2020" name="Just_Dance_2020" value="Just Dance 2020">
                </figcaption>
            </figure>
            <figure>
                <h1 class="heading">Super Mario Galaxy</h1>
                <img src="../icons/super_mario_galaxy.jpeg" alt="Super Mario Galaxy">
                <figcaption>
                    <p>Τιμή: <span class="price">20</span>&euro;</p><br>
                    <legend for="quantity5">Ποσότητα:
                        <input type="number" id="quantity5" class="quantity-boxes" value="quantity" min="0">
                    </legend>
                    <input type="checkbox" class="checkboxes" id="Super_Mario_Galaxy" name="Super_Mario_Galaxy" value="Super Mario Galaxy">
                </figcaption>
            </figure>
            <figure>
                <h1 class="heading">Super Smash Bros Brawl</h1>
                <img src="../icons/super_smash_bros_brawl_wii.jpeg" alt="Super Smash Bros Brawl ">
                <figcaption>
                    <p>Τιμή: <span class="price">20</span>&euro;</p><br>
                    <legend for="quantity6">Ποσότητα:
                        <input type="number" id="quantity6" class="quantity-boxes" value="quantity" min="0">
                    </legend>
                    <input type="checkbox" class="checkboxes" id="Super_Smash_Bros_Brawl" name="Super_Smash_Bros_Brawl" value="Super Smash Bros Brawl">
                </figcaption>
            </figure>
        </section>
        <section class="shopping-cart">
            <p class="sc-icon" id="amount">Ποσό: 0 &euro;</p>
            <div id="sc-list1"></div>
        </section>
        <section class="display" id="form1">
            <form>
                <label for="road">Oδός*
                    <input type="text" id="road" name="road" placeholder="π.χ. Σωκράτους" value="" required>
                </label>
                <label for="road_number">Αριθμός Oδού*
                    <input type="number" id="road_number" name="road number" placeholder="π.χ. 24" value="" required>
                </label>
                <label for="region">Περιοχή*
                    <input type="text" id="region" name="region" placeholder="π.χ. Νέα Ιωνία" value="" required>
                </label>
                <label for="postcode">Τ.Κ*
                    <input type="number" id="postcode" name="postcode" placeholder="π.χ. 55555" value="" required>
                </label>
                <label for="express">Express Παράδοση
                    <input type="checkbox" id="express" class="form-checkbox" name="express"
                        value="express_delivery" onclick="formCheckBox()" required>
                </label>
                <button type="button" class="next-form-button" onclick="nextFormButton()">Επόμενο</button>
                <button type="button" class="previous-form-button" onclick="previousFormButton(1)">Προηγούμενο</button>
            </form>
            <div class="new-shopping-cart display">
                <p class="sc-icon">Ποσό: 0 &euro;</p>
                <div id="sc-list"></div>
            </div>
        </section>
        <section class="display2" id="form2">
            <form>
                <label for="name" class="display3">Όνομα*
                    <input type="text" id="name" name="name" placeholder="π.χ. Γιώργος" required>
                </label>
                <label for="surname" class="display3">Επίθετο*
                    <input type="text" id="surname" name="surname" placeholder="π.χ. Παπάς" required>
                </label>
                <label for="payment">Τρόπος Πληρωμής*
                    <select id="payment" onclick="paymentChoice()" required>
                        <option value="">Επέλεξε...</option>
                        <option value="cod">Αντικαταβολή</option>
                        <option value="credit_card">Πιστωτική Κάρτα</option>
                    </select>
                </label>
                <label for="credit_card" class="display4">Πιστωτική κάρτα*
                    <select id="credit_card" required>
                        <option value="">Επέλεξε...</option>
                        <option value="VISA">VISA</option>
                        <option value="Mastercard">Mastercard</option>
                        <option value="Maestro">Maestro</option>
                        <option value="American Express">American Express</option>
                        <option value="Diners">Diners</option>
                    </select>
                </label>
                <label for="credit_card_num" class="display4">Αριθμός Κάρτας*
                    <input type="number" id="credit_card_num" name="credit_card_num" placeholder="π.χ. 1234567890234567"
                        required>
                </label>
                <label for="expiration" class="display4">Ημερομηνία Λήξης*
                    <input type="date" id="expiration" name="expiration" required>
                </label>
                <button type="button" class="confirm-form-button" onclick="confirmFormButton()">Επιβεβαίωση</button>
                <button type="button" class="previous-form-button" onclick="previousFormButton(2)">Προηγούμενο</button>
            </form>
        </section>
    </article>
</body>

    <article class="footer-layout">
        <section>
            <p id="footer-msg">Άμεση εξυπηρέτηση <br>σε 24 ώρες από την στιγμή της παραγγελίας</p>
        </section>

                <script>
                    document.write(new Date().getFullYear());
                </script>
            </p>
        </section>
        <section id="footer-contact-details">
            <a href="tel:+302100000000000">
                <p class="phone-icon icon"> +302100000000000</p>
            </a>
            <a href="mailto:gaming@eshop.com">
                <p class="envelope-icon icon"> gaming@eshop.com</p>
            </a>
        </section>
    </article>
</footer>

</html>
