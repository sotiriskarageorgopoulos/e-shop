<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icons/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../css/my_app.css">
    <title>E-Gaming</title>
</head>
<nav>
    <a href="./index.html" id="sitename">Gaming</a>
    <figure>
        <img src="../icons/logo.jpg" alt="Το logo του e-gaming shop." class="img-logo">
        <figcaption>Το μόνο eshop που απευθύνεται για gamers στην Ελλάδα!</figcaption>
    </figure>
    <ul class="list-heading">
        <li><a href="./index.html" id="logout-layout">Αποσύνδεση</a></li>
    </ul>
</nav>

<body>
    <article>
        <section class="buttons-box">
            <button class="next-button" onclick="nextButton()">Επόμενο</button>
            <button class="random-button" id="check-button" onclick="checkRandomProducts()">Τυχαία Επιλογή</button>
        </section>
        <section>
            <h1 class="heading initial-heading">Κατηγορία PS3</h1>
        </section>
        <section class="main-boxes layout">
            <figure>
                <h1 class="heading">SONY PS3 SLIM 120 GB BLACK</h1>
                <img src="../icons/ps3_slim.jpg" alt="SONY PS3 SLIM 120 GB BLACK">
                <figcaption>
                    <p>Τιμή: <span class="price">220</span>&euro;</p><br>
                    <legend for="quantity">Ποσότητα:
                        <input type="number" id="quantity" class="quantity-boxes" value="quantity" min="0">
                    </legend>
                    <input type="checkbox" class="checkboxes" id="SONY_PS3_SLIM_120_GB_BLACK" name="SONY_PS3_SLIM_120_GB_BLACK" value="SONY PS3 SLIM 120 GB BLACK">
                </figcaption>
            </figure>
            <figure>
                <h1 class="heading">PLAYSTATION 3 40GB</h1>
                <img src="../icons/ps3_40gb.jpg" alt="PLAYSTATION 3 40GB">
                <figcaption>
                    <p>Τιμή: <span class="price">180</span>&euro;</p><br>
                    <legend for="quantity">Ποσότητα:
                        <input type="number" id="quantity" class="quantity-boxes" value="quantity" min="0">
                    </legend>
                    <input type="checkbox" class="checkboxes" id="PLAYSTATION_3_40GB" name="PLAYSTATION_3_40GB" value="PLAYSTATION 3 40GB">
                </figcaption>
            </figure>
        </section>
        <section>
            <h1 class="heading initial-heading">Κατηγορία PS3 Games</h1>
        </section>
        <section class="main-boxes layout">
            <figure>
                <h1 class="heading">CALL OF DUTY GHOSTS</h1>
                <img src="../icons/call_of_duty_ps3.jpg" alt="CALL OF DUTY GHOSTS">
                <figcaption>
                    παρέχει μια καθηλωτική νέα εμπειρία gameplay<br> η οποία βασίζεται σε μια εντελώς νέα ιστορία με νέα γραφικά<br> και ήχο τα οποία παρέχονται χάρη στην <br> επόμενης γενιάς Call of Duty μηχανής.<br>
                    <p>Τιμή: <span class="price">25</span>&euro;</p><br>
                    <legend for="quantity1">Ποσότητα:
                        <input type="number" id="quantity1" class="quantity-boxes" value="quantity" min="0">
                    </legend>
                    <input type="checkbox" class="checkboxes" id="CALL_OF_DUTY_GHOSTSB" name="CALL_OF_DUTY_GHOSTS" value="CALL OF DUTY GHOSTS">
                </figcaption>
            </figure>
            <figure>
                <h1 class="heading">LEGO MARVEL SUPERHEROES</h1>
                <img src="../icons/lego_marvel_heroes_ps3.jpg" alt="LEGO MARVEL SUPERHEROES">
                <figcaption>
                    Πάρτε υπό τον έλεγχό σας περισσότερους <br> από 100 αγαπημένους χαρακτήρες <br> καθώς οι Iron Man, Spider-Man,<br> Hulk, Captain America, Wolverine και πολλοί<br> ακόμη ενώνουν τις δυνάμεις τους<br> για να σταματήσουν τον Loki <br>                    και πλήθος άλλων κακών της Marvel<br> από το να συναρμολογήσουν ένα<br>υπερόπλο ικανό να καταστρέψει τον κόσμο.
                    <br>
                    <p>Τιμή: <span class="price">25</span>&euro;</p><br>
                    <legend for="quantity2">Ποσότητα:
                        <input type="number" id="quantity2" class="quantity-boxes" value="quantity" min="0">
                    </legend>
                    <input type="checkbox" class="checkboxes" id="LEGO_MARVEL_SUPERHEROES" name="LEGO_MARVEL_SUPERHEROES" value="LEGO MARVEL SUPERHEROES">
                </figcaption>
            </figure>
            <figure>
                <h1 class="heading">R.U.S.E.</h1>
                <img src="../icons/ruse_ps3.jpg" alt="R.U.S.E.">
                <figcaption>
                    Το R.U.S.E, είναι ένα μοναδικό και <br> ριζοσπαστικό παιχνίδι στρατηγικής <br>σε πραγματικό χρόνο (Real-Time Strategy)<br> το οποίο επιτρέπει στους παίκτες να παραπλανήσουν <br> τους αντιπάλους τους για να οδηγήσουν<br> το έθνος τους
                    στη νίκη.
                    <br>
                    <p>Τιμή: <span class="price">20</span>&euro;</p><br>
                    <legend for="quantity3">Ποσότητα:
                        <input type="number" id="quantity3" class="quantity-boxes" value="quantity" min="0">
                    </legend>
                    <input type="checkbox" class="checkboxes" id="R.U.S.E." name="R.U.S.E." value="R.U.S.E.">
                </figcaption>
            </figure>
        </section>
        <section>
            <h1 class="heading initial-heading">Κατηγορία PS3 Accessoires</h1>
        </section>
        <section class="main-boxes layout">
            <figure>
                <h1 class="heading">STEERING WHEEL CONTROLLER HOLDER</h1>
                <img src="../icons/steering_wheel_ps3.jpg" alt="STEERING WHEEL CONTROLLER HOLDER">
                <figcaption>
                    <p>Τιμή: <span class="price">5</span>&euro;</p><br>
                    <legend for="quantity4">Ποσότητα:
                        <input type="number" id="quantity4" class="quantity-boxes" value="quantity" min="0">
                    </legend>
                    <input type="checkbox" class="checkboxes" id="STEERING_WHEEL_CONTROLLER_HOLDER" name="STEERING_WHEEL_CONTROLLER_HOLDER" value="STEERING WHEEL CONTROLLER HOLDER">
                </figcaption>
            </figure>
            <figure>
                <h1 class="heading">SPARTAN GEAR WIRELESS BLUETOOTH SIXAXIS CONTROLLER</h1>
                <img src="../icons/spartan_gear_ps3.jpg" alt="SPARTAN GEAR WIRELESS BLUETOOTH SIXAXIS CONTROLLER">
                <figcaption>
                    <p>Τιμή: <span class="price">15</span>&euro;</p><br>
                    <legend for="quantity5">Ποσότητα:
                        <input type="number" id="quantity5" class="quantity-boxes" value="quantity" min="0">
                    </legend>
                    <input type="checkbox" class="checkboxes" id="SPARTAN_GEAR_WIRELESS" name="SPARTAN_GEAR_WIRELESS" value="SPARTAN GEAR WIRELESS">
                </figcaption>
            </figure>
        </section>
        <section class="shopping-cart">
            <p class="sc-icon" id="amount">Ποσό: 0 &euro;</p>
            <div id="sc-list1"></div>
        </section>
        <section class="display" id="form1">
            <form>
                <label for="road">Oδός*
                    <input type="text" id="road" name="road" placeholder="π.χ. Σωκράτους" value="" required>
                </label>
                <label for="road_number">Αριθμός Oδού*
                    <input type="number" id="road_number" name="road number" placeholder="π.χ. 24" value="" required>
                </label>
                <label for="region">Περιοχή*
                    <input type="text" id="region" name="region" placeholder="π.χ. Νέα Ιωνία" value="" required>
                </label>
                <label for="postcode">Τ.Κ*
                    <input type="number" id="postcode" name="postcode" placeholder="π.χ. 55555" value="" required>
                </label>
                <label for="express">Express Παράδοση
                    <input type="checkbox" id="express" class="form-checkbox" name="express" 
                        value="express_delivery" onclick="formCheckBox()" required>
                </label>
                <button type="button" class="next-form-button" onclick="nextFormButton()">Επόμενο</button>
                <button type="button" class="previous-form-button" onclick="previousFormButton(1)">Προηγούμενο</button>
            </form>
            <div class="new-shopping-cart display">
                <p class="sc-icon">Ποσό: 0 &euro;</p>
                <div id="sc-list"></div>
            </div>
        </section>
        <section class="display2" id="form2">
            <form>
                <label for="name" class="display3">Όνομα*
                    <input type="text" id="name" name="name" placeholder="π.χ. Γιώργος" required>
                </label>
                <label for="surname" class="display3">Επίθετο*
                    <input type="text" id="surname" name="surname" placeholder="π.χ. Παπάς" required>
                </label>
                <label for="payment">Τρόπος Πληρωμής*
                    <select id="payment" onclick="paymentChoice()" required>
                        <option value="">Επέλεξε...</option>
                        <option value="cod">Αντικαταβολή</option>
                        <option value="credit_card">Πιστωτική Κάρτα</option>
                    </select>
                </label>
                <label for="credit_card" class="display4">Πιστωτική κάρτα*
                    <select id="credit_card" required>
                        <option value="">Επέλεξε...</option>
                        <option value="VISA">VISA</option>
                        <option value="Mastercard">Mastercard</option>
                        <option value="Maestro">Maestro</option>
                        <option value="American Express">American Express</option>
                        <option value="Diners">Diners</option>
                    </select>
                </label>
                <label for="credit_card_num" class="display4">Αριθμός Κάρτας*
                    <input type="number" id="credit_card_num" name="credit_card_num" placeholder="π.χ. 1234567890234567"
                        required>
                </label>
                <label for="expiration" class="display4">Ημερομηνία Λήξης*
                    <input type="date" id="expiration" name="expiration" required>
                </label>
                <button type="button" class="confirm-form-button" onclick="confirmFormButton()">Επιβεβαίωση</button>
                <button type="button" class="previous-form-button" onclick="previousFormButton(2)">Προηγούμενο</button>
            </form>
        </section>
    </article>
</body>

            <p id="footer-msg">Άμεση εξυπηρέτηση <br>σε 24 ώρες από την στιγμή της παραγγελίας</p>
        </section>
        <section>
            <p id="footer-copyright">&copy; Copyright
                <script>
                    document.write(new Date().getFullYear());
                </script>
            </p>
        </section>

                <p class="phone-icon icon"> +302100000000000</p>
            </a>
            <a href="mailto:gaming@eshop.com">
                <p class="envelope-icon icon"> gaming@eshop.com</p>
            </a>
        </section>
    </article>
</footer>

</html>
