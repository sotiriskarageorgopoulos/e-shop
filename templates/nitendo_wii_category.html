<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta charset="ISO-8859-7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icons/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../css/my_app.css">
    <title>E-Gaming</title>
</head>
<nav>
    <a href="./index.html" id="sitename">Gaming</a>
    <figure>
        <img src="../icons/logo.jpg" width="60" height="60" alt="Το logo του e-gaming shop." class="img-logo">
        <figcaption>Το μόνο eshop που απευθύνεται για gamers στην Ελλάδα!</figcaption>
    </figure>
    <ul class="list-heading">
        <li><a href="./index.html" id="logout-layout">Αποσύνδεση</a></li>
    </ul>
</nav>
<body>
    <article>
        <section class="buttons-box">
            <button class="next-button">Επόμενο</button>
            <button class="random-button" onclick="checkRandomProducts()">Τυχαία Επιλογή</button>
        </section>
        <section class="shopping-cart">
            <p class="sc-icon" id="amount">Ποσό: 0&euro;</p>
        </section>
        <section>
            <h1 class="heading initial-heading">Κατηγορία Nintendo Wii</h1>
        </section>
        <section class="main-boxes layout">
            <figure>
                <h1 class="heading">Nintendo Wii White Console</h1>
                <img src="../icons/nintendo_wii_white.png" alt="Nintendo Wii White Console">
                <figcaption>
                    <p>Τιμή: <span class="price">220</span>&euro;</p><br>
                    <legend for="quantity">Ποσότητα:
                        <input type="number" id="quantity" class="quantity-boxes" value="quantity" min="0">
                    </legend>
                    <input type="checkbox" class="checkboxes" id="Nintendo_Wii_White_Console" name="Nintendo_Wii_White_Console" value="Nintendo_Wii_White_Console">
                </figcaption>
            </figure>
            <figure>
                <h1 class="heading">Nintendo Wii Mini</h1>
                <img src="../icons/nintendo_wii_mini.jpg" alt="Nintendo Wii Mini">
                <figcaption>
                    <p>Τιμή: <span class="price">200</span>&euro;</p><br>
                    <legend for="quantity">Ποσότητα:
                        <input type="number" id="quantity" class="quantity-boxes" value="quantity" min="0">
                    </legend>
                    <input type="checkbox" class="checkboxes" id="Nintendo_Wii_Mini" name="Nintendo_Wii_Mini" value="Nintendo_Wii_Mini">
                </figcaption>
            </figure>
        </section>
        <section>
            <h1 class="heading initial-heading">Κατηγορία Nintendo Wii Games</h1>
        </section>
        <section class="main-boxes layout">
            <figure>
                <h1 class="heading">Wii Sports</h1>
                <img src="../icons/wii_sports.jpeg" alt="Wii Sports">
                <figcaption>
                    <p>Τιμή: <span class="price">20</span>&euro;</p><br>
                    <legend for="quantity">Ποσότητα:
                        <input type="number" id="quantity" class="quantity-boxes" value="quantity" min="0">
                    </legend>
                    <input type="checkbox" class="checkboxes" id="Wii_Sports" name="Wii_Sports" value="Wii_Sports">
                </figcaption>
            </figure>
            <figure>
                <h1 class="heading">Just Dance 2020</h1>
                <img src="../icons/dance_2020-wii.jpeg" alt="Just Dance 2020">
                <figcaption>
                    <p>Τιμή: <span class="price">20</span>&euro;</p><br>
                    <legend for="quantity">Ποσότητα:
                        <input type="number" id="quantity" class="quantity-boxes" value="quantity" min="0">
                    </legend>
                    <input type="checkbox" class="checkboxes" id="Just_Dance_2020" name="Just_Dance_2020" value="Just_Dance_2020">
                </figcaption>
            </figure>
            <figure>
                <h1 class="heading">Super Mario Galaxy</h1>
                <img src="../icons/super_mario_galaxy.jpeg" alt="Super Mario Galaxy">
                <figcaption>
                    <p>Τιμή: <span class="price">20</span>&euro;</p><br>
                    <legend for="quantity">Ποσότητα:
                        <input type="number" id="quantity" class="quantity-boxes" value="quantity" min="0">
                    </legend>
                    <input type="checkbox" class="checkboxes" id="Super_Mario_Galaxy" name="Super_Mario_Galaxy" value="Super_Mario_Galaxy">
                </figcaption>
            </figure>
            <figure>
                <h1 class="heading">Super Smash Bros Brawl</h1>
                <img src="../icons/super_smash_bros_brawl_wii.jpeg" alt="Super Smash Bros Brawl ">
                <figcaption>
                    <p>Τιμή: <span class="price">20</span>&euro;</p><br>
                    <legend for="quantity">Ποσότητα:
                        <input type="number" id="quantity" class="quantity-boxes" value="quantity" min="0">
                    </legend>
                    <input type="checkbox" class="checkboxes" id="Super_Smash_Bros_Brawl" name="Super_Smash_Bros_Brawl" value="Super_Smash_Bros_Brawl">
                </figcaption>
            </figure>
        </section>
    </article>
</body>

        <section>
            <p id="footer-msg">Άμεση εξυπηρέτηση <br>σε 24 ώρες από την στιγμή της παραγγελίας</p>
        </section>
        <section>
            <p id="footer-copyright">&copy; Copyright 2020</p>
        </section>
        <section id="footer-contact-details">
            <a href="tel:+302100000000000"><p class="phone-icon icon"> +302100000000000</p></a>
            <a href="mailto:gaming@eshop.com"><p class="envelope-icon icon"> gaming@eshop.com</p></a>
        </section>
    </article>
</footer>
