        <img src="../icons/logo.jpg" width="60" height="60" alt="Το logo του e-gaming shop." class="img-logo">

<body>
<article>
    <section>
        <form>
            <form method="POST" action="">
                <label for="name">Όνομα*
                    <input type="text" id="name" name="name" placeholder="π.χ. Γιώργος" required>
                </label>
                <label for="surname">Επίθετο*
                    <input type="text" id="surname" name="surname" placeholder="π.χ. Παπάς" required>
                </label>
                <label for="address">Διεύθυνση*
                    <input type="text" id="address" name="address" placeholder="π.χ. Σωκράτους 42" required>
                </label>
                <label for="region">Περιοχή*
                    <input type="text" id="region" name="region" placeholder="π.χ. Νέα Ιωνία" required>
                </label>
                <label for="city">Πόλη*
                    <input type="text" id="city" name="city" placeholder="π.χ. Πάτρα" required>
                </label>
                <label for="postcode">Τ.Κ*
                    <input type="text" id="postcode" name="postcode" placeholder="π.χ. 55555" required>
                </label>
                <label for="phonenumber">Τηλέφωνο*
                    <input type="tel" id="phonenumber" name="phonenumber" placeholder="π.χ. 690000000" required>
                </label>
                <label for="e-mail">Email*
                    <input type="email" id="e-mail" name="e-mail"  placeholder="π.χ.crisbrown@domain.com" required>
                </label>
                <label for="product">Προϊόν
                    <input type="text" id="product" name="product" value="Product1" readonly="readonly" required>
                </label>
                <label for="price">Τιμή
                    <input type="text" id="price" name="price" value="10" readonly="readonly" required>
                </label>
                <label for="credit_card">Πιστωτική κάρτα*
                     <select id="credit_card" required>
                         <option value="VISA">VISA</option>
                         <option value="Mastercard">Mastercard</option>
                         <option value="Maestro">Maestro</option>
                         <option value="American Express">American Express</option>
                         <option value="Diners">Diners</option>
                     </select>
                </label>
                <label for="credit_card">Αριθμός Πιστωτικής Κάρτας*
                    <input type="text" id="credit_card" name="credit_card" placeholder="π.χ. 1234567890" required>
                </label>
                <button type="submit">login</button>
            </form>
        </form>
    </section>
</article>
