<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta charset="ISO-8859-7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icons/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../css/my_app.css">
    <title>E-Gaming</title>
</head>
<nav>
    <a href="./index.html" id="sitename">Gaming</a>
    <figure>
        <img src="../icons/logo.jpg" alt="Το logo του e-gaming shop." class="img-logo">
        <figcaption>Το μόνο eshop που απευθύνεται για gamers στην Ελλάδα!</figcaption>
    </figure>
    <ul class="list-heading">
        <li><a href="./index.html" id="logout-layout">Αποσύνδεση</a></li>
    </ul>
</nav>
<body>
    <article>
        <section class="buttons-box">
            <button class="next-button">Επόμενο</button>
            <button class="random-button" onclick="checkRandomProducts()">Τυχαία Επιλογή</button>
        </section>
        <section class="shopping-cart">
            <p class="sc-icon" id="amount">Ποσό: 0&euro;</p>
        </section>
        <section>
            <h1 class="heading initial-heading">Κατηγορία PS VITA</h1>
        </section>
        <section class="main-boxes layout">
            <figure>
                <h1 class="heading">Sony PlayStation Vita Wi-Fi</h1>
                <img src="../icons/sony-ps-vita-wifi.jpg" alt="Sony PlayStation Vita Wi-Fi">
                <figcaption>
                    <p>Τιμή: <span class="price">220</span>&euro;</p><br>
                    <legend for="quantity">Ποσότητα:
                        <input type="number" id="quantity" class="quantity-boxes" value="quantity" min="0">
                    </legend>
                    <br><input type="checkbox"  class="checkboxes" id="PSVita_Wi-Fi" name="PSVita_Wi-Fi" value="PSVita_Wi-Fi">
                </figcaption>
            </figure>
            <figure>
                <h1 class="heading">Sony Playstation Vita 3G/Wi-Fi</h1>
                <img src="../icons/psvita_3G_wifi.png" alt="Sony PlayStation Vita Wi-Fi">
                <figcaption>
                    <p>Τιμή: <span class="price">250</span>&euro;</p><br>
                    <legend for="quantity">Ποσότητα:
                        <input type="number" id="quantity" class="quantity-boxes" value="quantity" min="0">
                    </legend>
                    <br> <input type="checkbox" class="checkboxes" id="PSVita_Wi-Fi&3G" name="PSVita_Wi-Fi&3G" value="PSVita_Wi-Fi&3G">
                </figcaption>
            </figure>
        </section>
        <section>
            <h1 class="heading initial-heading">Κατηγορία PS VITA Games</h1>
        </section>
        <section class="main-boxes layout">
            <figure>
                <h1 class="heading">Assassin's Creed III Liberation</h1>
                <img src="../icons/assasin_creed_psvita.jpg"
                    alt="Assassin's Creed III Liberation">
                <figcaption>
                    <p>Τιμή: <span class="price">20</span>&euro;</p><br>
                    <legend for="quantity">Ποσότητα:
                        <input type="number" id="quantity" class="quantity-boxes" value="quantity" min="0">
                    </legend>
                    <br><input type="checkbox" class="checkboxes" id="Assassin's_Creed_III_Lib" name="Assassin's_Creed_III_Lib" value="Assassin's_Creed_III_Lib">
                </figcaption>
            </figure>
            <figure>
                <h1 class="heading">Need for Speed Most Wanted</h1>
                <img src="../icons/nfs_psvita.jpeg" alt="Need for Speed Most Wanted">
                <figcaption>
                    <p>Τιμή: <span class="price">20</span>&euro;</p><br>
                    <legend for="quantity">Ποσότητα:
                        <input type="number" id="quantity" class="quantity-boxes" value="quantity" min="0">
                    </legend>
                    <br><input type="checkbox" class="checkboxes" id="Need_for_Speed_Most_Wanted" name="Need_for_Speed_Most_Wanted" value="Need_for_Speed_Most_Wanted">
                </figcaption>
            </figure>
            <figure>
                <h1 class="heading">LEGO Marvel's Avengers</h1>
                <img src="../icons/lego_avengers_psvita.jpeg" alt="LEGO Marvel's Avengers">
                <figcaption>
                    <p>Τιμή: <span class="price">20</span>&euro;</p><br>
                    <legend for="quantity">Ποσότητα:
                        <input type="number" id="quantity" class="quantity-boxes" value="quantity" min="0">
                    </legend>
                    <br><input type="checkbox" class="checkboxes" id="LEGO_Marvel's_Avengers" name="LEGO_Marvel's_Avengers" value="LEGO_Marvel's_Avengers">
                </figcaption>
            </figure>
            <figure>
                <h1 class="heading">Call of Duty: Black Ops Declassified</h1>
                <img src="../icons/call_of_duty_psvita.jpg"
                    alt="Call of Duty: Black Ops Declassified">
                <figcaption>
                    <p>Τιμή: <span class="price">20</span>&euro;</p><br>
                    <legend for="quantity">Ποσότητα:
                        <input type="number" id="quantity" class="quantity-boxes" value="quantity" min="0">
                    </legend>
                    <br><input type="checkbox" class="checkboxes" id="Black_Ops_Declassified" name="Black_Ops_Declassified" value="Black_Ops_Declassified">
                </figcaption>
            </figure>
        </section>
    </article>
</body>
