<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta charset="ISO-8859-7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icons/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../css/my_app.css">
    <title>E-Gaming</title>
</head>
<nav>
    <a href="./index.html" id="sitename">Gaming</a>
    <figure>
        <img src="../icons/logo.jpg" alt="Το logo του e-gaming shop." class="img-logo">
        <figcaption>Το μόνο eshop που απευθύνεται για gamers στην Ελλάδα!</figcaption>
    </figure>
    <ul class="list-heading">
        <li><a href="./index.html" id="logout-layout">Αποσύνδεση</a></li>
    </ul>
</nav>
<body>
    <article>
        <section class="buttons-box">
            <button class="next-button">Επόμενο</button>
            <button class="random-button" onclick="checkRandomProducts()">Τυχαία Επιλογή</button>
        </section>
        <section class="shopping-cart">
            <p class="sc-icon" id="amount">Ποσό: 0&euro;</p>
        </section>
        <section>
            <h1 class="heading initial-heading">Κατηγορία PS4</h1>
        </section>
        <section class="main-boxes layout">
            <figure>
                <h1 class="heading">Sony PlayStation 4 Pro 1TB</h1>
                <img src="../icons/ps4_pro.jpeg" alt="Sony PlayStation 4 Pro 1TB">
                <figcaption>
                    <p>Τιμή: <span class="price">380</span>&euro;</p><br>
                    <legend for="quantity">Ποσότητα:
                        <input type="number" id="quantity" class="quantity-boxes" value="quantity" min="0">
                    </legend>
                    <input type="checkbox" class="checkboxes" id="Sony_PlayStation_4_Pro" name="Sony_PlayStation_4_Pro" value="Sony_PlayStation_4_Pro">
                </figcaption>
            </figure>
            <figure>
                <h1 class="heading">Sony PlayStation 4 Slim 500GB</h1>
                <img src="../icons/ps4-slim.jpeg" alt="Sony PlayStation 4 Slim 500GB">
                <figcaption>
                    <p>Τιμή: <span class="price">280</span>&euro;</p><br>
                    <legend for="quantity">Ποσότητα:
                        <input type="number" id="quantity" class="quantity-boxes" value="quantity" min="0">
                    </legend>
                    <input type="checkbox" class="checkboxes" id="Sony_PlayStation_4_Slim" name="Sony_PlayStation_4_Slim" value="Sony_PlayStation_4_Slim">
                </figcaption>
            </figure>
        </section>
        <section>
            <h1 class="heading initial-heading">Κατηγορία PS4 Games</h1>
        </section>
        <section class="main-boxes layout">
            <figure>
                <h1 class="heading">eFootball PES 2020 PS4</h1>
                <img src="../icons/pes2020_ps4.jpeg" alt="eFootball PES 2020 PS4">
                <figcaption>
                    Κατεβείτε από τις κερκίδες και μπείτε στο γήπεδο με την επιστροφή<br>
                    της αυθεντικής σειράς ποδοσφαίρου<br> από την Konami στο PS4<br>
                    <p>Τιμή: <span class="price">30</span>&euro;</p><br>
                    <legend for="quantity">Ποσότητα:
                        <input type="number" id="quantity" class="quantity-boxes" value="quantity" min="0">
                    </legend>
                    <input type="checkbox" class="checkboxes" id="PES_2020_PS4" name="PES_2020_PS4" value="PES_2020_PS4">
                </figcaption>
            </figure>
            <figure>
                <h1 class="heading">Marvel's Spider-Man PS4</h1>
                <img src="../icons/spiderman_ps4.jpeg" alt="Marvel's Spider-Man PS4">
                <figcaption>
                    Μία νέα αυθεντική ιστορία του Spider-Man<br> με τον έμπειρο πλέον Πίτερ Πάρκερ<br>
                    που έχει αναγάγει σε τέχνη τη μάχη<br>κατά του οργανωμένου εγκλήματος στη Νέα Υόρκη<br>
                    <p>Τιμή: <span class="price">25</span>&euro;</p><br>
                    <legend for="quantity">Ποσότητα:
                        <input type="number" id="quantity" class="quantity-boxes" value="quantity" min="0">
                    </legend>
                    <input type="checkbox" class="checkboxes" id="Marvel's_Spider-Man_PS4" name="Marvel's_Spider-Man_PS4" value="Marvel's_Spider-Man_PS4">
                </figcaption>
            </figure>
            <figure>
                <h1 class="heading">God of War</h1>
                <img src="../icons/god_of_war_ps4.jpeg" alt="God of War">
                <figcaption>
                    Η περιπέτεια διαδραματίζεται αυτή την φορά<br>
                    στην παλιά Σκανδιναβία<br>με πρωταγωνιστή τον θεό του πολέμου Kratos.<br>
                    Γηραιότερος, πιο ώριμος με μυστικά,<br>
                    συγκρατημένη οργή και έχοντας πάντα δίπλα του<br> τον γιο του Atreus πλέον μακριά από την αρχαία
                    Ελλάδα.<br>
                    <p>Τιμή: <span class="price">25</span>&euro;</p><br>
                    <legend for="quantity">Ποσότητα:
                        <input type="number" id="quantity" class="quantity-boxes" value="quantity" min="0">
                    </legend>
                    <input type="checkbox" class="checkboxes" id="God_of_War" name="God_of_War" value="God_of_War">
                </figcaption>
            </figure>
        </section>
        <section>
            <h1 class="heading initial-heading">Κατηγορία PS4 Αccessoires</h1>
        </section>
        <section class="main-boxes layout">
            <figure>
                <h1 class="heading">HYPERX HX-HSCLS-BL</h1>
                <img src="../icons/hyperex_ps4.jpg"
                alt="HYPERX HX-HSCLS-BL ακουστικά">
                <figcaption>
                    Οδηγοί: Δυναμικοί, 53mm με μαγνήτες νεοδημίου.<br>
                    Απόκριση συχνότητας: 15Hz25,000 Hz.<br>
                    Απόκριση συχνότητας μικροφώνου: 50Hz-18,000 Hz.<br>
                    Ευαισθησία μικροφώνου: -39dBV (0dB=1V/Pa,1kHz).<br>
                    Αντίσταση: 41 Ω.<br>
                    <p>Τιμή: <span class="price">50</span>&euro;</p><br>
                    <legend for="quantity">Ποσότητα:
                        <input type="number" id="quantity" class="quantity-boxes" value="quantity" min="0">
                    </legend>
                    <input type="checkbox" class="checkboxes" id="HYPERX" name="HYPERX" value="HYPERX">
                </figcaption>
            </figure>
        </section>
    </article>
</body>
<footer>
    <article class="footer-layout">
        <section>
            <p id="footer-msg">Άμεση εξυπηρέτηση <br>σε 24 ώρες από την στιγμή της παραγγελίας</p>
        </section>
        <section>
            <p id="footer-copyright">&copy; Copyright 2020</p>
        </section>
        <section id="footer-contact-details">
            <a href="tel:+302100000000000"><p class="phone-icon icon"> +302100000000000</p></a>
            <a href="mailto:gaming@eshop.com"><p class="envelope-icon icon"> gaming@eshop.com</p></a>
        </section>
    </article>
</footer>
<script src="https://use.fontawesome.com/4d997e20ff.js"></script>
<script src="../js/index.js"></script>
</html>
